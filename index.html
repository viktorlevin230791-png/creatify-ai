<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Взлетай Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0a0a0c;--surface:#121216;--line:#1e1e26;
      --text:#f5f5f7;--muted:#8c8c98;--accent:#b89b5e;
      --radius:20px;
    }
    *{box-sizing:border-box;font-family:'Manrope',system-ui}
    body{margin:0;background:var(--bg);color:var(--text)}
    .app{max-width:420px;margin:0 auto;padding-bottom:96px}
    header{padding:24px 20px 16px;border-bottom:1px solid var(--line)}
    header h1{margin:0;font-size:22px;font-weight:600}
    header span{font-size:11px;color:var(--muted);letter-spacing:.14em;text-transform:uppercase}

    .card{background:var(--surface);border:1px solid var(--line);
      border-radius:var(--radius);margin:16px 20px;padding:18px}

    .label{font-size:11px;letter-spacing:.14em;text-transform:uppercase;
      color:var(--muted);margin-bottom:8px}

    .value{font-size:14px}

    .button{margin-top:14px;padding:14px;width:100%;
      border-radius:14px;border:1px solid var(--line);
      background:linear-gradient(180deg,#1a1a20,#121216);
      color:var(--text);font-size:14px;cursor:pointer}

    .button[disabled]{opacity:.4;cursor:not-allowed}

    .input, .textarea{
      width:100%;padding:12px 14px;border-radius:12px;
      background:#0f0f14;border:1px solid var(--line);
      color:var(--text);margin-top:10px;font-size:14px
    }

    .textarea{min-height:120px;resize:vertical}

    .nav{position:fixed;bottom:0;left:0;right:0;
      background:rgba(10,10,12,.88);
      backdrop-filter:blur(22px);
      border-top:1px solid var(--line);
      display:flex;justify-content:space-around;
      padding:14px 0 18px}

    .nav-item{font-size:10px;letter-spacing:.14em;
      text-transform:uppercase;color:var(--muted);cursor:pointer}

    .nav-item.active{color:var(--accent)}
    .hidden{display:none}
    .status-ok{color:#7dd3a8}
    .status-wait{color:#facc15}
  </style>
</head>

<body>
<div class="app">

<header>
  <h1>Взлетай Music</h1>
  <span>Private Artist Cabinet</span>
</header>

<!-- PROFILE -->
<section id="profile">
  <div class="card">
    <div class="label">Artist Profile</div>
    <div class="value">Имя артиста: <strong>Demo Artist</strong></div>
    <div class="value">Статус договора:
      <strong class="status-ok">Подписан</strong>
    </div>

    <input class="input" type="file" />
    <button class="button" onclick="confirmContract()">
      Attach Contract Scan
    </button>
  </div>

  <div class="card">
    <button class="button" onclick="openUpload()">
      Upload Release
    </button>
  </div>
</section>

<!-- UPLOAD -->
<section id="upload" class="hidden">
  <div class="card">
    <div class="label">Release Upload</div>

    <input class="input" placeholder="Artist name" />
    <input class="input" placeholder="Track title" />
    <input class="input" placeholder="Lyrics author" />
    <input class="input" placeholder="Music author" />

    <textarea class="textarea" placeholder="Lyrics text"></textarea>

    <input class="input" type="time" />
    <input class="input" type="file" />
    <input class="input" type="file" />
    <input class="input" type="file" />
    <input class="input" type="file" />

    <button class="button" onclick="submitTrack()">
      Submit Release
    </button>
  </div>
</section>

</div>

<!-- NAV -->
<div class="nav">
  <div class="nav-item active" onclick="openProfile()">Profile</div>
  <div class="nav-item" onclick="openUpload()">Upload</div>
  <div class="nav-item">Royalties</div>
  <div class="nav-item">Account</div>
</div>

<script>
  const profile = document.getElementById('profile');
  const upload = document.getElementById('upload');
  const navItems = document.querySelectorAll('.nav-item');

  function setActive(i){
    navItems.forEach(n=>n.classList.remove('active'));
    navItems[i].classList.add('active');
  }

  function openProfile(){
    profile.classList.remove('hidden');
    upload.classList.add('hidden');
    setActive(0);
  }

  function openUpload(){
    profile.classList.add('hidden');
    upload.classList.remove('hidden');
    setActive(1);
  }

  function confirmContract(){
    alert('Contract attached (demo)');
  }

  function submitTrack(){
    alert('Release submitted for moderation');
    openProfile();
  }

  if(window.Telegram?.WebApp){
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }
</script>
</body>
</html>
