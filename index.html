<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creatify AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #5b4bff, #0b0b14);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 24px 16px 40px;
}

.logo {
  text-align: center;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  opacity: 0.85;
  margin-bottom: 32px;
  line-height: 1.5;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 16px;
  backdrop-filter: blur(10px);
}

.card h3 {
  margin: 0 0 6px;
  font-size: 18px;
}

.card p {
  margin: 0;
  opacity: 0.8;
  font-size: 14px;
}

.button {
  display: block;
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #7b6cff, #ff4fd8);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.hidden { display: none; }

.option {
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.1);
  margin-bottom: 12px;
  cursor: pointer;
  font-weight: 500;
}

.option.active {
  background: linear-gradient(135deg, #6f5cff, #ff55c8);
}
.price {
  float: right;
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">Creatify AI</div>
  <div class="subtitle">
    AI-фото и видео под заказ для бизнеса, рекламы и соцсетей.<br>
    Срок выполнения — до 24 часов.
  </div>

  <!-- ШАГ 1 -->
  <div class="card" id="step1">
    <h3>1. Выберите услугу</h3>
    <div class="option" onclick="selectService('photo')">Фото</div>
    <div class="option" onclick="selectService('video')">Видео</div>
  </div>

  <!-- ШАГ 2 -->
  <div class="card hidden" id="step2">
    <h3>2. Сложность</h3>

    <div class="option" onclick="selectPlan('easy',5)">Лёгкая <span class="price">5 TON</span></div>
    <div class="option" onclick="selectPlan('medium',20)">Средняя <span class="price">20 TON</span></div>
    <div class="option" onclick="selectPlan('hard',50)">Сложная <span class="price">50 TON</span></div>
  </div>

  <!-- ШАГ 3 -->
  <div class="card hidden" id="step3">
    <h3>3. Оплата</h3>
    <p>Оплата происходит в Telegram через внутренний баланс (TON).</p>
    <button class="button" onclick="goTelegram()">Перейти к оплате</button>
  </div>

</div>

<script>
let service = null;
let price = 0;

function selectService(type) {
  service = type;
  document.getElementById('step2').classList.remove('hidden');
}

function selectPlan(level, cost) {
  price = cost;
  document.getElementById('step3').classList.remove('hidden');
}

function goTelegram() {
  // ВАЖНО: здесь будет твой бот
  window.location.href = "https://t.me/YOUR_BOT_USERNAME?start=order_" + price;
}
</script>

</body>
</html>
