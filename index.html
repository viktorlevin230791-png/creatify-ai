<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creatify AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Inter,sans-serif;
background:linear-gradient(180deg,#6a5cff,#3b2fa3);
color:#fff
}
.app{max-width:430px;margin:auto;padding:20px 16px 120px}
.hidden{display:none}
.hero{width:100%;border-radius:20px;margin-bottom:16px}
.card{
background:rgba(255,255,255,.15);
border-radius:16px;
padding:16px;
margin-bottom:14px
}
button{
width:100%;
padding:14px;
border-radius:12px;
border:none;
font-weight:600;
margin-top:12px
}
.primary{background:#fff;color:#3b2fa3}
.bottom{
position:fixed;
bottom:0;left:0;right:0;
background:#2b2380;
padding:10px;
display:grid;
grid-template-columns:repeat(5,1fr);
gap:6px
}
.nav{background:#3a33a3;border-radius:10px;padding:10px;font-size:12px;text-align:center}
.nav.active{background:#fff;color:#3b2fa3}
</style>
</head>

<body>
<div class="app">

<div id="home">
<img src="hero.png" class="hero">
<div class="card">
<h2>Creatify AI</h2>
<p>AI-фото и видео под заказ.<br>Работаем быстро и качественно.</p>
</div>
</div>

<div id="order" class="hidden">
<div class="card">
<select id="type">
<option value="">Тип</option>
<option value="Фото">Фото</option>
<option value="Видео">Видео</option>
</select>
<select id="level">
<option value="">Сложность</option>
<option value="Лёгкая">Лёгкая</option>
<option value="Средняя">Средняя</option>
<option value="Сложная">Сложная</option>
</select>
<textarea id="desc" placeholder="Описание заказа"></textarea>
<button class="primary" onclick="pay()">Оплатить ⭐</button>
</div>
</div>

<div id="orders" class="hidden"><div class="card">Мои заказы появятся здесь</div></div>
<div id="wallet" class="hidden"><div class="card">Баланс появится позже</div></div>
<div id="examples" class="hidden"><div class="card">Примеры работ скоро</div></div>

</div>

<div class="bottom">
<div class="nav active" onclick="nav('home',this)">Главная</div>
<div class="nav" onclick="nav('order',this)">Заказать</div>
<div class="nav" onclick="nav('orders',this)">Заказы</div>
<div class="nav" onclick="nav('wallet',this)">Кошелёк</div>
<div class="nav" onclick="nav('examples',this)">Примеры</div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

function nav(id,el){
document.querySelectorAll('.app>div').forEach(d=>d.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.nav').forEach(b=>b.classList.remove('active'));
el.classList.add('active');
}

function pay(){
tg.sendData(JSON.stringify({
action:'create_order',
type:type.value,
level:level.value,
price:50
}));
}
</script>
</body>
</html>
