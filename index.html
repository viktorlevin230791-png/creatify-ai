<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Vzletai Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Шрифт: современный, премиальный -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0c;
      --surface: #121216;
      --line: #1e1e26;
      --text: #f5f5f7;
      --muted: #8c8c98;
      --accent: #b89b5e; /* luxury gold */
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 90px;
    }

    /* HEADER */
    header {
      padding: 24px 20px 16px;
      border-bottom: 1px solid var(--line);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    header span {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* HERO ART */
    .hero {
      margin: 20px;
      border-radius: var(--radius);
      height: 260px;
      background:
        radial-gradient(600px 300px at 20% 20%, rgba(184,155,94,0.25), transparent),
        radial-gradient(400px 200px at 80% 70%, rgba(255,255,255,0.08), transparent),
        linear-gradient(160deg, #15151c, #0b0b10);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    /* CARDS */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      margin: 16px 20px;
      padding: 18px;
      border: 1px solid var(--line);
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .value {
      font-size: 32px;
      font-weight: 600;
      color: var(--accent);
    }

    .button {
      margin-top: 14px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #1a1a20, #121216);
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .button:hover {
      border-color: var(--accent);
    }

    /* BOTTOM NAV */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10,10,12,0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-around;
      padding: 14px 0 18px;
    }

    .nav-item {
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .nav-item.active {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <h1>Vzletai Music</h1>
      <span>Private Music Label</span>
    </header>

    <div class="hero"></div>

    <div class="card">
      <div class="label">Current Balance</div>
      <div class="value">128 450 ₽</div>
    </div>

    <div class="card">
      <div class="label">Artist Access</div>
      <button class="button" onclick="alert('Application sent')">
        Submit Application
      </button>
      <button class="button" onclick="alert('Upload')">
        Upload Release
      </button>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="nav">
    <div class="nav-item active">Dashboard</div>
    <div class="nav-item">Releases</div>
    <div class="nav-item">Royalties</div>
    <div class="nav-item">Profile</div>
  </div>

  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
    }
  </script>
</body>
</html>
