<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creatify AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:linear-gradient(180deg,#6b5cff,#4a3fcf);
color:#fff;
}

.hidden{display:none;}

.app>div{padding:16px;}

.card{
background:rgba(255,255,255,.15);
border-radius:18px;
padding:16px;
margin-bottom:16px;
}

select,textarea{
width:100%;
border-radius:14px;
border:none;
padding:12px;
margin-bottom:12px;
font-size:15px;
}

textarea{min-height:90px;}

button{
width:100%;
border:none;
border-radius:16px;
padding:14px;
font-size:16px;
font-weight:600;
background:#fff;
color:#4a3fcf;
}

.upload-box{
border:2px dashed rgba(255,255,255,.4);
border-radius:18px;
padding:22px;
text-align:center;
cursor:pointer;
margin-bottom:12px;
background:rgba(255,255,255,.05);
}

.upload-box:hover{
background:rgba(255,255,255,.1);
}

.preview{
width:100%;
border-radius:14px;
margin-top:12px;
}

.bottom-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:rgba(0,0,0,.15);
backdrop-filter:blur(10px);
}

.bottom-inner{
display:flex;
justify-content:space-around;
padding:10px;
}

.nav-btn{
opacity:.7;
cursor:pointer;
}

.nav-btn.active{
opacity:1;
font-weight:600;
}
</style>
</head>

<body>

<div class="app">

<!-- HOME -->
<div id="home">
<div class="card">
<h2>Creatify AI</h2>
<p>AI-фото и видео под заказ.<br>Результат в течение 24 часов.</p>
<p>⭐ Оплата через Telegram Stars</p>
</div>
</div>

<!-- ORDER -->
<div id="order" class="hidden">
<div class="card">

<select id="type" onchange="updatePrice()">
<option value="">Тип контента</option>
<option value="photo">Фото</option>
<option value="video">Видео</option>
</select>

<select id="level" onchange="updatePrice()">
<option value="">Сложность</option>
<option value="easy">Лёгкая</option>
<option value="medium">Средняя</option>
<option value="hard">Сложная</option>
</select>

<div class="upload-box" onclick="document.getElementById('file').click()">
⬆️ Загрузить файл (опционально)
</div>
<input type="file" id="file" hidden onchange="previewFile(this)">
<img id="preview" class="preview hidden">

<textarea id="desc" placeholder="Описание задачи"></textarea>

<p id="price">Стоимость: —</p>

<button onclick="sendOrder()">Создать заказ</button>

</div>
</div>

<!-- ORDERS -->
<div id="orders" class="hidden">
<div class="card">Здесь будут ваши заказы</div>
</div>

<!-- WALLET -->
<div id="wallet" class="hidden">
<div class="card">Баланс появится позже</div>
</div>

<!-- EXAMPLES -->
<div id="examples" class="hidden">
<div class="card">Примеры работ появятся позже</div>
</div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<div class="bottom-inner">
<div class="nav-btn active" onclick="nav('home',this)">Главная</div>
<div class="nav-btn" onclick="nav('order',this)">Заказать</div>
<div class="nav-btn" onclick="nav('orders',this)">Заказы</div>
<div class="nav-btn" onclick="nav('wallet',this)">Кошелёк</div>
<div class="nav-btn" onclick="nav('examples',this)">Примеры</div>
</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const prices={
photo:{easy:5,medium:15,hard:25},
video:{easy:15,medium:25,hard:50}
};

let uploadedFile=false;

function nav(id,el){
document.querySelectorAll('.app>div').forEach(d=>d.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
el.classList.add('active');
}

function updatePrice(){
const t=type.value,l=level.value;
price.innerText=t&&l?`Стоимость: ${prices[t][l]} ⭐`:'Стоимость: —';
}

function previewFile(input){
if(input.files.length){
uploadedFile=true;
preview.src=URL.createObjectURL(input.files[0]);
preview.classList.remove('hidden');
}
}

function sendOrder(){
if(!type.value||!level.value||!desc.value)return;

tg.sendData(JSON.stringify({
action:'create_order',
type:type.value,
level:level.value,
price:prices[type.value][level.value],
description:desc.value,
hasFile:uploadedFile
}));
}
</script>

</body>
</html>
