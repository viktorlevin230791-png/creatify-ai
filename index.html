<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Взлетай Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0c;
      --surface:#121216;
      --line:#1e1e26;
      --text:#f5f5f7;
      --muted:#8c8c98;
      --accent:#b89b5e;
      --radius:20px;
    }
    *{box-sizing:border-box;font-family:'Inter',system-ui}
    body{margin:0;background:var(--bg);color:var(--text)}
    .app{max-width:420px;margin:0 auto;padding-bottom:100px}

    header{padding:22px 20px 14px;border-bottom:1px solid var(--line)}
    header h1{margin:0;font-size:20px;font-weight:500}
    header span{font-size:11px;color:var(--muted);letter-spacing:.14em;text-transform:uppercase}

    .section-title{
      margin:24px 20px 8px;
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--muted)
    }

    .card{
      background:var(--surface);
      border:1px solid var(--line);
      border-radius:var(--radius);
      margin:12px 20px;
      padding:16px
    }

    .input,.textarea{
      width:100%;
      margin-top:10px;
      padding:12px 14px;
      border-radius:12px;
      background:#0f0f14;
      border:1px solid var(--line);
      color:var(--text);
      font-size:13px;
    }
    .textarea{min-height:100px;resize:vertical}

    .file-label{
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      margin-top:18px
    }

    /* ===== КАСТОМНАЯ ЗАГРУЗКА ФАЙЛА ===== */
    .file-upload {
      margin-top:8px;
      border:1px dashed var(--line);
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      transition:.2s;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#0f0f14;
    }

    .file-upload:hover {
      border-color:var(--accent);
    }

    .file-upload span {
      font-size:13px;
      color:var(--muted);
    }

    .file-upload strong {
      font-weight:400;
      color:var(--text);
      font-size:13px;
    }

    .file-upload input {
      display:none;
    }

    .btn{
      margin-top:18px;
      padding:14px;
      width:100%;
      border-radius:14px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      font-size:13px;
      letter-spacing:.06em;
      text-transform:uppercase;
      cursor:pointer;
    }
    .btn:hover{border-color:var(--accent);color:var(--accent)}

    .hidden{display:none}

    .nav{
      position:fixed;bottom:0;left:0;right:0;
      background:rgba(10,10,12,.9);
      backdrop-filter:blur(22px);
      border-top:1px solid var(--line);
      display:flex;justify-content:space-around;
      padding:14px 0 18px
    }
    .nav-item{
      font-size:10px;letter-spacing:.14em;
      text-transform:uppercase;color:var(--muted);
      cursor:pointer
    }
    .nav-item.active{color:var(--accent)}
  </style>
</head>

<body>
<div class="app">

<header>
  <h1>Взлетай Music</h1>
  <span>Частный музыкальный лейбл</span>
</header>

<section id="upload">
  <div class="card">
    <div class="section-title">Отгрузка релиза</div>

    <input class="input" value="AERON" placeholder="Имя артиста">
    <input class="input" value="No Signal" placeholder="Название трека">
    <input class="input" placeholder="Автор текста">
    <input class="input" placeholder="Автор музыки">
    <textarea class="textarea" placeholder="Текст песни"></textarea>

    <div class="file-label">Время начала предпрослушивания</div>
    <input class="input" type="time">

    <div class="file-label">Аудиофайл трека (WAV / MP3)</div>
    <label class="file-upload">
      <span>Нажмите для загрузки</span>
      <strong data-name>Файл не выбран</strong>
      <input type="file" onchange="this.parentElement.querySelector('[data-name]').innerText=this.files[0]?.name||'Файл не выбран'">
    </label>

    <div class="file-label">Обложка релиза</div>
    <label class="file-upload">
      <span>Нажмите для загрузки</span>
      <strong data-name>Файл не выбран</strong>
      <input type="file" onchange="this.parentElement.querySelector('[data-name]').innerText=this.files[0]?.name||'Файл не выбран'">
    </label>

    <div class="file-label">Скан паспорта</div>
    <label class="file-upload">
      <span>Нажмите для загрузки</span>
      <strong data-name>Файл не выбран</strong>
      <input type="file" onchange="this.parentElement.querySelector('[data-name]').innerText=this.files[0]?.name||'Файл не выбран'">
    </label>

    <div class="file-label">Скан подписанного договора</div>
    <label class="file-upload">
      <span>Нажмите для загрузки</span>
      <strong data-name>Файл не выбран</strong>
      <input type="file" onchange="this.parentElement.querySelector('[data-name]').innerText=this.files[0]?.name||'Файл не выбран'">
    </label>

    <button class="btn" onclick="alert('Релиз отправлен на модерацию')">
      Отправить релиз
    </button>
  </div>
</section>

</div>

<script>
  if(window.Telegram?.WebApp){
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }
</script>
</body>
</html>
