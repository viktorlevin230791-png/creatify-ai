<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Creatify AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #6c63ff, #3f3caa);
      color: #fff;
    }

    .app {
      max-width: 430px;
      margin: 0 auto;
      padding: 20px 16px 110px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 700;
    }

    .card {
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: 600;
    }

    select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      margin-bottom: 12px;
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .price {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    /* ===== КРАСИВЫЙ FILE INPUT ===== */

    .file-box {
      position: relative;
      border: 2px dashed rgba(255,255,255,0.35);
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
    }

    .file-box:hover {
      background: rgba(255,255,255,0.08);
      border-color: #fff;
    }

    .file-box input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-title {
      font-size: 15px;
      font-weight: 500;
    }

    .file-sub {
      font-size: 13px;
      opacity: 0.75;
      margin-top: 4px;
    }

    .file-name {
      margin-top: 8px;
      font-size: 13px;
      opacity: 0.9;
    }

    /* ===== КНОПКА ===== */

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: #fff;
      color: #4b46c6;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== НИЖНЕЕ МЕНЮ ===== */

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2f2d7a;
      padding: 10px 8px 18px;
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      flex: 1;
      padding: 12px 6px;
      text-align: center;
      font-size: 13px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    .nav-btn.active {
      background: #fff;
      color: #4b46c6;
      font-weight: 600;
    }

  </style>
</head>
<body>

<div class="app">

  <h1>Новый заказ</h1>

  <div class="card">
    <h2>Тип контента</h2>
    <select id="type">
      <option value="photo">Фото</option>
      <option value="video">Видео</option>
    </select>

    <h2>Сложность</h2>
    <select id="level" onchange="updatePrice()">
      <option value="easy">Лёгкая</option>
      <option value="medium">Средняя</option>
      <option value="hard">Сложная</option>
    </select>

    <div class="price" id="price">Стоимость: 50 ⭐</div>

    <textarea placeholder="Опишите задачу"></textarea>

    <div class="file-box">
      <input type="file" multiple onchange="showFiles(this)">
      <div class="file-title">Добавить файлы</div>
      <div class="file-sub">Изображения, референсы, видео</div>
      <div class="file-name" id="files"></div>
    </div>

  </div>

  <button class="btn">Отправить заказ</button>

</div>

<div class="bottom-nav">
  <div class="nav-btn">Главная</div>
  <div class="nav-btn active">Заказать</div>
  <div class="nav-btn">Заказы</div>
  <div class="nav-btn">Кошелёк</div>
  <div class="nav-btn">Примеры</div>
</div>

<script>
  function updatePrice() {
    const level = document.getElementById('level').value;
    const price = document.getElementById('price');

    if (level === 'easy') price.textContent = 'Стоимость: 50 ⭐';
    if (level === 'medium') price.textContent = 'Стоимость: 100 ⭐';
    if (level === 'hard') price.textContent = 'Стоимость: 200 ⭐';
  }

  function showFiles(input) {
    const names = Array.from(input.files).map(f => f.name).join(', ');
    document.getElementById('files').textContent = names;
  }
</script>

</body>
</html>
