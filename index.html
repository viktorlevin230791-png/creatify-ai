<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creatify AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,sans-serif;
background:radial-gradient(circle at top,#6a5cff,#3b2fa3);
color:#fff;
min-height:100vh
}
.app{
max-width:430px;
margin:0 auto;
padding:24px 20px 120px
}
.hidden{display:none}
h1{text-align:center}
.card{
background:rgba(255,255,255,.12);
border-radius:18px;
padding:18px;
margin-bottom:16px;
backdrop-filter:blur(10px)
}
button{
width:100%;
padding:16px;
border-radius:14px;
border:none;
font-weight:600;
cursor:pointer;
margin-top:14px
}
.primary{background:#fff;color:#3b2fa3}
input,select,textarea{
width:100%;
padding:14px;
border-radius:12px;
border:none;
margin-top:10px
}
.price{margin-top:8px;font-size:14px}
.bottom-nav{
position:fixed;bottom:0;left:0;right:0;
background:rgba(30,25,90,.95);
backdrop-filter:blur(10px)
}
.bottom-inner{
max-width:430px;
margin:0 auto;
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
padding:10px
}
.nav-btn{
background:rgba(255,255,255,.14);
border-radius:14px;
padding:12px;
font-size:12px;
text-align:center;
cursor:pointer
}
.nav-btn.active{background:#fff;color:#3b2fa3}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div id="home">
<h1>Creatify AI</h1>
<div class="card">
AI-фото и видео под заказ<br>
Оплата через Telegram Stars ⭐
</div>
</div>

<!-- ORDER -->
<div id="order" class="hidden">
<div class="card">
<h2>Новый заказ</h2>

<select id="type" onchange="updatePrice()">
<option value="">Формат</option>
<option value="photo">Фото</option>
<option value="video">Видео</option>
</select>

<select id="level" onchange="updatePrice()">
<option value="">Сложность</option>
<option value="easy">Лёгкая</option>
<option value="medium">Средняя</option>
<option value="hard">Сложная</option>
</select>

<div class="price" id="price">Стоимость: —</div>

<textarea id="desc" placeholder="Описание задачи"></textarea>

<input type="file" id="files" multiple>

<button class="primary" onclick="confirmOrder()">Продолжить</button>
</div>
</div>

<!-- WALLET -->
<div id="wallet" class="hidden">
<div class="card">
<h2>Кошелёк</h2>
<p>Баланс: <b><span id="balance">0</span> ⭐</b></p>
<button class="primary" onclick="topUp()">Пополнить ⭐</button>
</div>
</div>

<!-- ORDERS -->
<div id="orders" class="hidden">
<div class="card">История заказов появится здесь</div>
</div>

<!-- EXAMPLES -->
<div id="examples" class="hidden">
<div class="card">Примеры работ</div>
</div>

</div>

<!-- NAV -->
<div class="bottom-nav">
<div class="bottom-inner">
<div class="nav-btn active" onclick="nav('home',this)">Главная</div>
<div class="nav-btn" onclick="nav('order',this)">Заказать</div>
<div class="nav-btn" onclick="nav('orders',this)">Заказы</div>
<div class="nav-btn" onclick="nav('wallet',this)">Кошелёк</div>
<div class="nav-btn" onclick="nav('examples',this)">Примеры</div>
</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// ❗ Имитируем баланс (в реальности приходит от бота)
let userBalance = 10;

const prices = {
photo:{easy:5,medium:15,hard:25},
video:{easy:15,medium:25,hard:50}
};

document.getElementById('balance').innerText = userBalance;

function nav(id, el){
document.querySelectorAll('.app > div').forEach(d=>d.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
el.classList.add('active');
}

function updatePrice(){
const t=type.value,l=level.value;
price.innerText=t&&l?`Стоимость: ${prices[t][l]} ⭐`:'Стоимость: —';
}

function confirmOrder(){
const t=type.value,l=level.value,d=desc.value;
if(!t||!l||!d){tg.showAlert('Заполните все поля');return;}

const cost=prices[t][l];

if(userBalance>=cost){
userBalance-=cost;
balance.innerText=userBalance;
tg.sendData(JSON.stringify({
action:'create_order',
type:t,
level:l,
price:cost
}));
tg.showAlert('Заказ оплачен ⭐');
nav('orders',document.querySelectorAll('.nav-btn')[2]);
}else{
tg.showAlert('Недостаточно средств, пополните баланс');
nav('wallet',document.querySelectorAll('.nav-btn')[3]);
}
}

function topUp(){
tg.sendData(JSON.stringify({action:'topup'}));
}
</script>
</body>
</html>
