<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creatify AI</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #6a5cff, #3b2fa3);
      color: #fff;
      min-height: 100vh;
    }

    .app {
      max-width: 430px;
      margin: 0 auto;
      padding: 24px 20px 120px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      opacity: 0.9;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .card {
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .main-button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #ffffff;
      color: #3b2fa3;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .hidden { display: none; }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-family: Inter, sans-serif;
      margin-top: 10px;
    }

    /* Bottom menu */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30,25,90,0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    .bottom-nav-inner {
      max-width: 430px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 10px;
    }

    .nav-btn {
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 6px;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    .nav-btn.active {
      background: #ffffff;
      color: #3b2fa3;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- SCREEN: HOME -->
  <div id="screen-home">
    <h1>Creatify AI</h1>
    <div class="subtitle">
      AI-фото и видео под заказ.  
      Вы описываете задачу — мы делаем результат.
    </div>

    <div class="card">
      <h2>Как это работает</h2>
      <p>
        1. Выбираете формат (фото или видео)<br>
        2. Описываете задачу и прикрепляете файлы<br>
        3. Мы выполняем заказ в течение 24 часов
      </p>
    </div>

    <button class="main-button" onclick="openOrderType()">
      Создать заказ
    </button>
  </div>

  <!-- SCREEN: TYPE -->
  <div id="screen-type" class="hidden">
    <div class="card">
      <h2>Выберите формат</h2>
      <button class="main-button" onclick="openOrderForm('photo')">Фото</button>
      <button class="main-button" onclick="openOrderForm('video')">Видео</button>
    </div>
  </div>

  <!-- SCREEN: FORM -->
  <div id="screen-form" class="hidden">
    <div class="card">
      <h2>Описание задачи</h2>
      <textarea id="description" rows="4" placeholder="Опишите, что нужно сделать"></textarea>
      <input type="file" id="files" multiple>
      <button class="main-button" onclick="sendOrder()">Отправить заказ</button>
    </div>
  </div>

</div>

<!-- Bottom navigation -->
<div class="bottom-nav">
  <div class="bottom-nav-inner">
    <div class="nav-btn active" onclick="showScreen('home')">Главная</div>
    <div class="nav-btn" onclick="showScreen('type')">Заказ</div>
    <div class="nav-btn" onclick="showScreen('home')">Заказы</div>
    <div class="nav-btn" onclick="showScreen('home')">Профиль</div>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let orderType = null;

  function showScreen(name) {
    document.querySelectorAll('[id^="screen-"]').forEach(el => el.classList.add('hidden'));
    document.getElementById('screen-' + name).classList.remove('hidden');

    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
  }

  function openOrderType() {
    showScreen('type');
  }

  function openOrderForm(type) {
    orderType = type;
    showScreen('form');
  }

  function sendOrder() {
    const description = document.getElementById('description').value;

    tg.sendData(JSON.stringify({
      action: 'create_order',
      type: orderType,
      description: description
    }));
  }
</script>
</body>
</html>
