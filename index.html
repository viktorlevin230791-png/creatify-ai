<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creatify AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,sans-serif;
background:radial-gradient(circle at top,#6a5cff,#3b2fa3);
color:#fff;
min-height:100vh
}
.app{
max-width:430px;
margin:0 auto;
padding:24px 20px 120px
}
.hidden{display:none}

h1{text-align:center;font-size:28px}
.subtitle{text-align:center;opacity:.9;margin-bottom:20px}

.hero{
width:100%;
border-radius:22px;
margin-bottom:20px;
box-shadow:0 20px 40px rgba(0,0,0,.35)
}

.card{
background:rgba(255,255,255,.12);
border-radius:18px;
padding:18px;
margin-bottom:16px;
backdrop-filter:blur(10px)
}

button{
width:100%;
padding:16px;
border-radius:14px;
border:none;
font-size:15px;
font-weight:600;
margin-top:12px;
cursor:pointer
}
.primary{background:#fff;color:#3b2fa3}
.secondary{background:rgba(255,255,255,.2);color:#fff}

select,textarea,input{
width:100%;
padding:14px;
border-radius:12px;
border:none;
margin-top:10px
}

.bottom-nav{
position:fixed;bottom:0;left:0;right:0;
background:rgba(30,25,90,.95);
backdrop-filter:blur(10px)
}
.bottom-inner{
max-width:430px;margin:0 auto;
display:grid;grid-template-columns:repeat(5,1fr);
gap:8px;padding:10px
}
.nav-btn{
background:rgba(255,255,255,.15);
border-radius:14px;
padding:12px 6px;
font-size:12px;
text-align:center
}
.nav-btn.active{background:#fff;color:#3b2fa3;font-weight:600}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div id="home">
<img src="hero.png" class="hero">
<h1>Creatify AI</h1>
<div class="subtitle">AI-фото и видео под заказ</div>

<div class="card">
<p>Баланс: <b><span id="balance">0</span> credits</b></p>
<button class="primary" onclick="topUp()">Пополнить баланс ⭐</button>
</div>
</div>

<!-- ORDER -->
<div id="order" class="hidden">
<div class="card">
<h2>Новый заказ</h2>

<select id="type">
<option value="photo">Фото</option>
<option value="video">Видео</option>
</select>

<select id="level">
<option value="easy">Лёгкий</option>
<option value="medium">Средний</option>
<option value="hard">Сложный</option>
</select>

<textarea id="desc" rows="4" placeholder="Описание задачи"></textarea>

<button class="primary" onclick="sendOrder()">Создать заказ</button>
</div>
</div>

</div>

<div class="bottom-nav">
<div class="bottom-inner">
<div class="nav-btn active" onclick="nav('home',this)">Главная</div>
<div class="nav-btn" onclick="nav('order',this)">Заказать</div>
</div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let balance = 0;

tg.onEvent("message", () => {
  try {
    const data = JSON.parse(tg.initDataUnsafe?.web_app_data?.data || "{}");
    if(data.balance !== undefined){
      balance = data.balance;
      document.getElementById("balance").innerText = balance;
    }
  } catch {}
});

function nav(id,el){
document.querySelectorAll('.app > div').forEach(d=>d.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
el.classList.add('active');
}

function topUp(){
tg.sendData(JSON.stringify({
action:"topup",
amount:100
}));
}

function sendOrder(){
tg.sendData(JSON.stringify({
action:"create_order",
type:document.getElementById("type").value,
level:document.getElementById("level").value,
description:document.getElementById("desc").value
}));
}
</script>
</body>
</html>
