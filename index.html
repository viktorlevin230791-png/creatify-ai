<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creatify AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,sans-serif;
background:radial-gradient(circle at top,#6a5cff,#3b2fa3);
color:#fff;
min-height:100vh
}
.app{
max-width:430px;
margin:0 auto;
padding:24px 20px 120px
}
.hidden{display:none}

.hero{
width:100%;
border-radius:22px;
margin-bottom:20px;
box-shadow:0 20px 40px rgba(0,0,0,.35)
}

h1{
font-size:28px;
font-weight:700;
margin:10px 0 6px;
text-align:center
}
.subtitle{
text-align:center;
font-size:15px;
opacity:.9;
margin-bottom:22px
}

.card{
background:rgba(255,255,255,.12);
border-radius:18px;
padding:18px;
margin-bottom:16px;
backdrop-filter:blur(10px)
}

button{
width:100%;
padding:16px;
border-radius:14px;
border:none;
font-size:15px;
font-weight:600;
cursor:pointer;
margin-top:14px
}
.primary{
background:#fff;
color:#3b2fa3
}

.bottom-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:rgba(30,25,90,.95);
backdrop-filter:blur(10px);
border-top:1px solid rgba(255,255,255,.15)
}
.bottom-inner{
max-width:430px;
margin:0 auto;
display:grid;
grid-template-columns:repeat(5,1fr);
gap:8px;
padding:10px
}
.nav-btn{
background:rgba(255,255,255,.14);
border-radius:14px;
padding:12px 6px;
font-size:12px;
text-align:center;
cursor:pointer
}
.nav-btn.active{
background:#fff;
color:#3b2fa3;
font-weight:600
}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div id="home">
<img src="Hero.png" class="hero" alt="Creatify AI">

<h1>Creatify AI</h1>
<div class="subtitle">
AI-фото и видео под заказ<br>
Оплата через Telegram Stars ⭐
</div>

<div class="card">
Creatify AI — студия визуального контента.
Вы выбираете формат и сложность, мы создаём результат в течение 24 часов.
</div>
</div>

<!-- OTHER SECTIONS -->
<div id="order" class="hidden card">Форма заказа</div>
<div id="orders" class="hidden card">Мои заказы</div>
<div id="wallet" class="hidden card">Кошелёк</div>
<div id="examples" class="hidden card">Примеры работ</div>

</div>

<div class="bottom-nav">
<div class="bottom-inner">
<div class="nav-btn active" onclick="nav('home',this)">Главная</div>
<div class="nav-btn" onclick="nav('order',this)">Заказать</div>
<div class="nav-btn" onclick="nav('orders',this)">Заказы</div>
<div class="nav-btn" onclick="nav('wallet',this)">Кошелёк</div>
<div class="nav-btn" onclick="nav('examples',this)">Примеры</div>
</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function nav(id,el){
document.querySelectorAll('.app > div').forEach(d=>d.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
el.classList.add('active');
}
</script>
</body>
</html>
