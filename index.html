<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creatify AI Studio</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,sans-serif;
background:#f6f7fb;
color:#0f1222;
min-height:100vh
}
.app{max-width:430px;margin:0 auto;padding:36px 20px 140px}
.hidden{display:none}

/* BRAND */
.brand{display:flex;justify-content:center;margin-bottom:36px}
.brand-card{background:#fff;border-radius:28px;padding:24px;box-shadow:0 20px 60px rgba(0,0,0,.08)}
.brand-card img{width:120px}

/* TITLES */
h1{margin:20px 0 6px;font-size:26px;font-weight:600;text-align:center}
.subtitle{font-size:14px;color:#6c708b;text-align:center}

/* CARDS */
.card{
background:#fff;border-radius:28px;padding:26px;
margin-top:22px;box-shadow:0 18px 50px rgba(0,0,0,.07)
}
.card h2{margin:0 0 12px;font-size:17px;font-weight:600}
.card p{font-size:14px;line-height:1.6;color:#4a4f6a}

/* FORM */
select,textarea,input{
width:100%;padding:16px;border-radius:16px;
border:1px solid #e5e7f0;margin-top:14px;
font-family:Inter,sans-serif;font-size:14px
}
.price{margin-top:14px;font-size:14px;font-weight:500}

button{
width:100%;padding:16px;border-radius:18px;
border:none;font-size:15px;font-weight:600;
cursor:pointer;margin-top:18px
}
.primary{background:#0f1222;color:#fff}
.secondary{background:#f0f2f8;color:#0f1222}

/* NAV */
.bottom-nav{
position:fixed;bottom:0;left:0;right:0;
background:#ffffffee;border-top:1px solid #e6e8f0
}
.bottom-inner{
max-width:430px;margin:0 auto;
display:grid;grid-template-columns:repeat(3,1fr);
gap:8px;padding:10px
}
.nav-btn{
background:#f0f2f8;border-radius:14px;
padding:12px 6px;font-size:12px;
text-align:center;cursor:pointer;color:#5c617a
}
.nav-btn.active{background:#0f1222;color:#fff}

/* DEBUG */
.debug{
margin-top:18px;
font-size:12px;
color:#888;
text-align:center
}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div id="home">
  <div class="brand">
    <div class="brand-card">
      <img src="hero.png" alt="Creatify AI">
    </div>
  </div>

  <h1>Creatify AI Studio</h1>
  <div class="subtitle">Private AI Visual Production</div>

  <div class="card">
    <h2>О студии</h2>
    <p>Закрытая студия AI-продакшена для брендов и private-клиентов.</p>
  </div>

  <div class="card">
    <h2>DEBUG</h2>
    <p>Проверка связи Mini App → Bot</p>
    <button class="secondary" onclick="sendPing()">Отправить PING</button>
    <div class="debug" id="debugStatus">Ожидание…</div>
  </div>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/* ===== DEBUG PING ===== */
function sendPing(){
  const payload = {
    action: "ping_test",
    username: tg.initDataUnsafe?.user?.username || "no_username",
    user_id: tg.initDataUnsafe?.user?.id || "no_id",
    time: new Date().toISOString(),
    rnd: Math.random().toString(36).substring(2,8)
  };

  tg.sendData(JSON.stringify(payload));
  document.getElementById('debugStatus').innerText =
    "PING отправлен: " + payload.rnd;
}

/* ===== AUTO PING ON OPEN ===== */
setTimeout(sendPing, 800);
</script>

</body>
</html>
